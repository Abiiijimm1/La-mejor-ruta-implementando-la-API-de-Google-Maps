<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ùïÉùî∏ ùïÑùîºùïÅùïÜ‚Ñù ‚Ñùùïåùïãùî∏:</title>
    <style>
        body {
            font-family: "HeyComic", Arial, sans-serif; 
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: "HeyComic";
            src: url('/static/fonts/HeyComic-Regular.ttf') format('truetype'); /* Ruta a tu archivo de fuente Hey Comic */
            /* Otros formatos de fuente pueden ser a√±adidos aqu√≠ si son necesarios */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container h2 {
            font-family: "HeyComic", Arial, sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="submit"] {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .results-container p {
            font-family: "HeyComic", Arial, sans-serif;
            font-size: 20px;
            color: #333;
        }
        .map-container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
